<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Search Results</title>
</head>
<body>
  <h1>Search Results</h1>
  <table>
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Order Number</th>
      </tr>
    </thead>
    <tbody>
      {% for result in results %}
      <tr>
        <td>{{ result.first_name }}</td>
        <td>{{ result.last_name }}</td>
        <td>{{ result.order_number }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
  <a href="/search">Search again</a>
</body>
</html>
